<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private SicBo - FHEVM</title>
    <script src="https://cdn.zama.org/relayer-sdk-js/0.3.0-5/relayer-sdk-js.umd.cjs"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              gaming: {
                900: '#0f0c29',
                800: '#302b63',
                700: '#24243e',
                500: '#6d28d9',
                400: '#a78bfa',
                accent: '#00d4ff',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
        color: white;
        min-height: 100vh;
      }
      .perspective-1000 {
        perspective: 1000px;
        perspective-origin: center center;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dice-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
        border: 2px solid #9ca3af;
        border-radius: 12px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
      }
      .dot {
        width: 12px;
        height: 12px;
        background: #1f2937;
        border-radius: 50%;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.3);
        flex-shrink: 0;
      }
      .dot.red {
        background: #ef4444;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
